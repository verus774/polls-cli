<div class="row">
  <div class="col-md-12">
    <div class="page-header text-center">
      <h3>Results</h3>
    </div>

    <h4>{{ results ? 'Total: '+ results.length : 'No results' }}</h4>

    <div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let result of results">
            <td><a [routerLink]="['/results', result._id]">{{ result.title }}</a></td>
            <td>{{ result.createdAt | date:"dd.MM.yyyy 'at' HH:mm" }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeResult(result._id)">Remove</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
