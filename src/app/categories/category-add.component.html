<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header text-center">
      <h3>{{ id ? ('CAT_ADD.PAGE_HEADER_UPD' | translate) : ('CAT_ADD.PAGE_HEADER_ADD' | translate)}}</h3>
    </div>

    <form role="form" #addCategoryForm="ngForm" (submit)="onSubmit()" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error' : title.invalid && !title.pristine }">
        <label for="title">{{'CAT_ADD.TITLE' | translate}}</label>
        <input type="text" id="title" name="title" class="form-control"
               placeholder="{{'CAT_ADD.TITLE_PLACEHOLDER' | translate}}"
               [(ngModel)]="category.title"
               #title="ngModel"
               required
               maxlength="100"
        >
        <p *ngIf="title.dirty && title.hasError('required')" class="help-block">Required field</p>
      </div>

      <div class="form-group">
        <label for="description">{{'CAT_ADD.DESCRIPTION' | translate}}</label>
        <input type="text" id="description" name="description" class="form-control"
               placeholder="{{'CAT_ADD.DESCRIPTION_PLACEHOLDER' | translate}}"
               [(ngModel)]="category.description"
               maxlength="100"
        >
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success" [disabled]="addCategoryForm.invalid">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;{{'BUTTONS.SAVE' | translate}}
        </button>
      </div>

    </form>

  </div>
</div>
