<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header text-center">
      <h3>{{'CONTACT.PAGE_HEADER' | translate}}</h3>
    </div>

    <form role="form" #contactForm="ngForm" (submit)="onSubmit($event, contactForm)" novalidate>

      <div class="form-group">
        <label for="name">{{'CONTACT.NAME' | translate}}</label>
        <input type="text" id="name" class="form-control" name="name"
               ngModel
               required
               maxlength="20"
        >
      </div>

      <div class="form-group">
        <label for="email">{{'CONTACT.EMAIL' | translate}}</label>
        <input type="text" id="email" name="email" class="form-control"
               ngModel
               required
               email
               maxlength="20"
        >
      </div>

      <div class="form-group">
        <label for="text">{{'CONTACT.TEXT' | translate}}</label>
        <textarea class="form-control" rows="5" id="text" name="text"
                  required
                  maxlength="100"
                  ngModel
        >
        </textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">{{'BUTTONS.SUBMIT' |
          translate}}
        </button>
      </div>
    </form>

  </div>
</div>
