<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header text-center">
      <h3>Login</h3>
    </div>
    <form role="form" #loginForm="ngForm" (submit)="onSubmit(loginForm)" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" ngModel
               required
               minlength="4"
               maxlength="20"
               pattern="^[a-z0-9_-]*$"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" ngModel
               required
               minlength="3"
               maxlength="100"
               pattern="^[ A-Za-z0-9_@./#&+-]*$"
        >
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
