<div class="row">
  <div class="col-md-12">
    <div class="page-header text-center">
      <h3>Rooms</h3>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>Room</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let room of rooms">
        <td>{{ room.name }}</td>
        <td>
          <!--<a class="btn btn-success" [routerLink]="['/rooms', room._id]">Enter</a>-->
          <button class="btn btn-success" (click)="joinRoom(room)">Enter</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
