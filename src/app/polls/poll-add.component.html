<div class="col-md-6 col-md-offset-3">

  <div class="page-header text-center">
    <h3>Add poll</h3>
  </div>

  <form #addPollForm="ngForm" (submit)="onSubmit()">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="poll.title">
    </div>

    <div class="form-group">
      <div *ngFor="let question of poll.questions; let i=index">

        <br>
        <label for="question-{{i}}">Question {{i + 1}}</label>

        <button type="button" class="btn btn-danger pull-right" (click)="removeQuestion(i)">
          Remove question
        </button>
        <br><br>

        <textarea class="form-control" rows="5"
                  id="question-{{i}}"
                  name="text{{i}}"
                  [(ngModel)]="question.text">
        </textarea>

        <br>
        <div class="form-group">
          <div *ngFor="let choice of question.choices; let j=index; trackBy: trackByFn">
            <label for="{{i}}-{{j}}">Choice {{j + 1}}</label>
            <div class="form-group input-group">
              <input type="text"
                     id="{{i}}-{{j}}"
                     name="choice{{i}}-{{j}}"
                     class="form-control"
                     [(ngModel)]="question.choices[j]">
              <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" title="Remove choice" (click)="removeChoice(i, j)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;
                        </button>
                    </span>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-success pull-right" title="Add choice" (click)="addChoice(i)">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
        </button>
        <br><br><br><br>
      </div>
      <button type="button" class="btn btn-success" (click)="addQuestion()">Add question</button>
    </div>

    <br><br>
    <div class="text-center">
      <button type="submit" class="btn btn-success">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;Save
      </button>
      <button type="button" class="btn btn-warning">
        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset
      </button>
    </div>

  </form>

  <pre>{{ poll | json }}</pre>

</div>
