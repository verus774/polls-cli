<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header text-center">
      <h3>{{ id ? 'Update' : 'Add' }} user</h3>
    </div>

    <form role="form" name="addUserForm" (submit)="onSubmit()" autocomplete="off">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username"
               [(ngModel)]="user.username">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" [(ngModel)]="user.name">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"
               [(ngModel)]="user.password">
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox"
                 name="role"
                 (change)="$event.target.checked ? user.role='admin': user.role=undefined"
                 [(ngModel)]="user.role">
          Admin
        </label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
      </div>

    </form>

  </div>
</div>
